<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style media="screen">
div{width:500px;
border: 2px solid #DAA520;}
div.maxWidth{
max-width: 500px;
border: 2px solid #CD5C5C;
}
</style>
</head>
<body>
<h1>max-width 속성</h1>
<div class="width">이 div는 width 500px로 설정</div><br />
<div class="maxWidth">이 div는 max-width 500px로 설정</div><br />
</body>
</html>
